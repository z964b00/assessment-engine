<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Link-to-Quiz</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: 2rem auto; }
    #scoreboard { float: right; margin-left: 2rem; }
    .hidden { display: none; }

    #loading { 
      display: inline-block; 
      margin-left: 1rem; 
    }

    .blinking {
      animation: blink 1s infinite;
    }

    @keyframes blink { 50% { opacity: 0; } }
  </style>
</head>
<body>
  <h1>Paste a link, get a quiz!</h1>
  <input id="link" size="60" placeholder="https://example.com/article" />
  <button id="generate">Generate Quiz</button>
  <div id="loading" class="hidden">Workingâ€¦</div>
  <form id="quizForm" class="hidden"></form>
  <button id="complete" class="hidden">Complete Quiz</button>
  <button id="clear" class="hidden">Clear Quiz</button>
  <pre id="results"></pre>

  <div id="scoreboard">
    <h3>Subjects & Points</h3>
    <ul id="scores"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

  <script src="main.js"></script>
</body>
</html>
